  Terraform-Check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install Terraform
        run: cd scripts/bash && chmod +x install_terraform.sh && ./install_terraform.sh
      - name: Check Terraform
        run: terraform -v
      - name: Terraform init
        run: cd scripts/terraform && terraform init
      - name: Terraform validate
        run: terraform validate
  Terraform-Plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Terraform install
        run: cd scripts/bash && ./install_terraform.sh
      - shell: bash
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY_ID }}
          AWS_VPC_ID: ${{ secrets.AWS_VPC_ID }}
          AWS_AMI_OWNER: ${{ secrets.AWS_AMI_OWNER }}
        run: |
          cd scripts/terraform && terraform plan -var="aws_access_key=$AWS_ACCESS_KEY" \
          -var="aws_secret_key=$AWS_SECRET_KEY" -var="vpc_id=$AWS_VPC_ID" \
          -var="ami_owner=$AWS_AMI_OWNER" -out=tfplan
  Terraform-Apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Terraform install
        run: cd scripts/bash && ./install_terraform.sh
      - shell: bash
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY_ID }}
          AWS_VPC_ID: ${{ secrets.AWS_VPC_ID }}
          AWS_AMI_OWNER: ${{ secrets.AWS_AMI_OWNER }}
        run: |
          cd scripts/terraform && terraform apply -var="aws_access_key=$AWS_ACCESS_KEY" \
          -var="aws_secret_key=$AWS_SECRET_KEY" -var="vpc_id=$AWS_VPC_ID" \
          -var="ami_owner=$AWS_AMI_OWNER" tfplan -auto-approve
  Docker:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Terraform install
        run: cd scripts/bash && ./install_terraform.sh
      - name: Build image
        run: cd api && ls
      - name: Check Docker
        run: docker --version
      - name: Docker build
        run: |
          cd api && echo "${{ secrets.ENV_FILE }}" > .env \
          docker build -t api . \
          ls -a
      - name: AWS configure
        run: |
          sudo snap install aws-cli --classic && \
          aws configure set aws_access_key_id "${{ secrets.AWS_ACCESS_KEY_ID }}" && \
          aws configure set aws_secret_access_key "${{ secrets.AWS_SECRET_KEY_ID }}" && \
          aws configure set region "us-east-1" 
      - name: Docker login
        run: |
          terraform output ecr_registry_id &&
          aws ecr get-login-password --region us-east-1| sudo docker login --username AWS --password-stdin $(terraform output ecr_registry_id)
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
