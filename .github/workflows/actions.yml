  Provisioning-Infra:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install Terraform
        run: cd scripts/bash && chmod +x install_terraform.sh && ./install_terraform.sh
      - name: Check Terraform
        run: terraform -v
      - name: Terraform init
        run: cd scripts/terraform && terraform init
      - name: Terraform validate
        run: terraform validate
      - run: echo "Terraform plan"
      - shell: bash
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY_ID }}
          AWS_VPC_ID: ${{ secrets.AWS_VPC_ID }}
          AWS_AMI_OWNER: ${{ secrets.AWS_AMI_OWNER }}
        run: |
          cd scripts/terraform && terraform plan \
          -var="aws_access_key=$AWS_ACCESS_KEY" -var="aws_secret_key=$AWS_SECRET_KEY" \
          -var="vpc_id=$AWS_VPC_ID" -var="ami_owner=$AWS_AMI_OWNER" \
          -auto-approve
