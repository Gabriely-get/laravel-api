  AWS-Configure:
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY_ID }}
          AWS_VPC_ID: ${{ secrets.AWS_VPC_ID }}
          AWS_AMI_OWNER: ${{ secrets.AWS_AMI_OWNER }}
        run: |
          cd scripts/terraform && terraform apply -var="aws_access_key=$AWS_ACCESS_KEY" -var="aws_secret_key=$AWS_SECRET_KEY" -var="vpc_id=$AWS_VPC_ID" -var="ami_owner=$AWS_AMI_OWNER" -auto-approve
      - name: AWS configure
        run: |
          sudo snap install aws-cli --classic && \
          aws configure set aws_access_key_id "${{ secrets.AWS_ACCESS_KEY_ID }}" && \
          aws configure set aws_secret_access_key "${{ secrets.AWS_SECRET_KEY_ID }}" && \
          aws configure set region "us-east-1" \
          aws ecr get-login-password --region us-east-1| sudo docker login --username AWS --password-stdin $(terraform output ecr_registry_id)
      - name: Build image
        run: cd api && ls
      - name: Check Docker
        run: docker --version
      - name: Docker build
        run: |
          cd api && echo "${{ secrets.ENV_FILE }}" > .env \
          docker build -t api . \
          ls -a
